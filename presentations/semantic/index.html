        Spaghetti code is a nightmare.  It is hard to read, harder to understand, and harder still to debug and change.  In this talk, I introduce the discipline of refactoring which transforms code in a way that maintains its external behavior while improving it&rsquo;s internal structure.  I will present several examples of poor design often seen in imperative code, and describe some techniques to refactor this code  to easier to understand semantic code from Martin Fowler&rsquo;s book &ldquo;Refactoring: Improving the Design of Existing Software&rdquo;.
